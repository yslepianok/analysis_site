<div class="col-sm-6 col-sm-offset-3 vert-offset-top-5 ">
     <span class="resetPasswordLabel">
          {{ 'RESET_PASSWORD_FORM.RESET_PASSWORD_DESCRIPTION' | translate }}
     </span>
     <form novalidate ng-submit="submit()">
      <div class="form-group vert-offset-top-2">
        <label for="inputEmail">{{ 'RESET_PASSWORD_FORM.RESET_PASSWORD_LABEL' | translate }}</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="{{ 'RESET_PASSWORD_FORM.RESET_PASSWORD_EMAIL' | translate }}" ng-model="email">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-default">{{ 'RESET_PASSWORD_FORM.RESET_PASSWORD_BUTTON' | translate }}</button>
          <a ui-sref="loginPageState">{{ 'RESET_PASSWORD_FORM.RESET_PASSWORD_BACK_LOGIN' | translate }}</a>
      </div>
    </form>
</div>
